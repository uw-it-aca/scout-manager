<h3>Hours and Access</h3>

<div class="row mgr-hours-group">

    {% for day_hours in spot.grouped_hours %}
    <div class="col-md-4">
        <div class="well">
            <fieldset class="mgr-hours" data-day="{{ day_hours.day }}">
                <legend>{{ day_hours.day|capfirst }}:</legend>

                    <div class="mgr-current-hours">
                        {% for period in day_hours.hours %}
                        <div class="mgr-hours-block">
                            <div class="form-group">
                                <label for="">Open:</label>
                                <input class="form-control" type="time" name="" value="{{ period.start_time|time:"H:i" }}" />
                            </div>
                            <div class="form-group">
                                <label for="">Close:</label>
                                <input class="form-control" type="time" name="" value="{{ period.end_time|time:"H:i" }}" />
                            </div>
                        </div>
                        {% empty %}
                        <div class="mgr-hours-block">
                            <div class="form-group">
                                <label for="">Open:</label>
                                <input class="form-control" type="time" name="" value="" />
                            </div>
                            <div class="form-group">
                                <label for="">Close:</label>
                                <input class="form-control" type="time" name="" value="" />
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                    <div class="mgr-dataset-actions">
                        <button type="button" value="clear hours" title="clear hours" class="btn btn-default btn-sm mgr-clear-hours"><i class="fa fa-eraser"></i> <span>Clear hours</span></button>
                        <button type="button" value="add hours" title="add hours" class="btn btn-default btn-sm mgr-add-hours"><i class="fa fa-plus"></i> <span>Add hours</span></button>
                    </div>

            </fieldset>
        </div>
    </div>
    {% endfor %}

</div>

<div class="form-group">
    <label for="hours-notes">Hours Notes:</label>
    <textarea class="form-control" rows="4" id="hours-notes" name="extended_info:hours_notes">{% if spot.hours_notes %}{{spot.hours_notes}}{% endif %}</textarea>
</div>

<div class="checkbox">
    <label for="has-access-rest-study"><input id="display_access_restrictions" type="checkbox" name="display_access_restrictions" {% if spot.display_access_restrictions %}checked{% endif%} value="access_restrictions">Has Access Restrictions</label>
</div>
<div class="form-group">
    <label for="access-notes">Access Notes:</label>
    <textarea class="form-control" rows="4" id="access-notes" name="extended_info:access_notes">{% if spot.access_notes %}{{spot.access_notes}}{% endif %}</textarea>
    <p class="help-block">Note: Access notes will only be displayed to clients IF the "Has Access Restrictions" checkbox is checked.</p>
</div>
